trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: RunTestScript
  steps:
  - script: |
      echo Hello, world!
      echo Pipeline ID: $(system.definitionId)
- job: BuildAndPublish
  container:
    image: cscotest.azurecr.io/mabuild:latest
    endpoint: CSCOTest
  steps:
  - task: CMake@1
    inputs:
      workingDirectory: build
      cmakeArgs: ../
  - task: CMake@1
    inputs:
      cmakeArgs: '--build .'
  - script: |
      tar -zcvf $(Build.ArtifactStagingDirectory)/AVRCommon build/main.hex
      md5sum $(Build.ArtifactStagingDirectory)/AVRCommon | cut -d ' ' -f 1 > $(Build.ArtifactStagingDirectory)/AVRCommon.md5
  - task: UniversalPackages@0
    inputs:
      command: 'publish'
      publishDirectory: '$(Build.ArtifactStagingDirectory)'
      feedsToUsePublish: 'internal'
      vstsFeedPublish: '477fc493-2c12-4877-954a-3040372f2485/40809f3d-1cfb-45c7-b7e3-589968369bc9'
      vstsFeedPackagePublish: 'avr-common'
      versionOption: 'patch'
      packagePublishDescription: 'avr common package'
      publishedPackageVar: 'latest_avr_common'