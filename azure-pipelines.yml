trigger:
- main

pool:
  vmImage: ubuntu-latest

jobs:
- job: RunTestScript
  steps:
  - script: echo Hello, world!
- job: BuildAndPublish
  variables:
  - name: arch
    value: avr
  container:
    image: cscotest.azurecr.io/mabuild:latest
    endpoint: CSCOTest
  steps:
  - task: CMake@1
    inputs:
      workingDirectory: build
      cmakeArgs: ../
  - task: CMake@1
    inputs:
      cmakeArgs: '--build .'
  - script: |
      mkdir $(Build.ArtifactStagingDirectory)/$(arch)
      tar -zcvf $(Build.ArtifactStagingDirectory)/$(arch)/$(arch)Common build/main.hex
      md5sum $(Build.ArtifactStagingDirectory)/$(arch)/$(arch)Common | cut -d ' ' -f 1 > $(Build.ArtifactStagingDirectory)/$(arch)/$(arch)Common.md5
  - task: UniversalPackages@0
    inputs:
      command: 'publish'
      publishDirectory: '$(Build.ArtifactStagingDirectory)/$(arch)'
      feedsToUsePublish: 'internal'
      vstsFeedPublish: 'TestArtifacts'
      vstsFeedPackagePublish: '$(arch)Common'
      versionOption: 'custom'
      versionPublish: '1.0.0'
      packagePublishDescription: 'hex file output'
